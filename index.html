<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ye Olde Beep Booper Machine</title>
</head>
<body>
  <div class="container">
    <h1>The Beep Booper Machine</h1>
    <div id="machine">
    <form>
      <label for="input">Enter a number to be Booped:</label>
      <div class="input-and-btn">
        <input type="text" name="input" id="input" required>
        <button type="submit">BEEP</button>
      </div>
    </form>
    </div>
    <div id="output-container" class="hidden">
      <img src="./images/tiger.png" alt="Mr.Rogers tiger puppet">
      <div id="output-text">
        <button id="reset">&#10005</button>
      </div>
    </div>
  </div>
    <img src="./images/castle.png" alt="Mr.Rogers castle drawing">
</body>
</html>
